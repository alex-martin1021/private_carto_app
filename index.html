<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://app.carto.com/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://app.carto.com/favicon/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARTO + deck.gl - fetchMap Example</title>
  </head>
  <body>
    <div id="app">
      <div id="map" style="width: 100vw; height: 100vh;"></div>
      <canvas id="deck-canvas" style="position: absolute; top: 0; left: 0;"></canvas>

      <!-- Auth UI Elements: Login box in top left -->
      <div id="login-box" style="position:fixed;top:24px;left:24px;z-index:20000;display:none;background:#fff;padding:20px;border-radius:8px;box-shadow:2px 2px 12px #30303033;">
        <button id="login" style="font-size:1.1rem;padding:10px 24px;border-radius:6px;background:#036fe2;color:#fff;border:none;cursor:pointer;">Login</button>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
