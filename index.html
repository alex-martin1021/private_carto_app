<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://app.carto.com/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://app.carto.com/favicon/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARTO + deck.gl - fetchMap Example</title>
  </head>
  <body>
    <div id="app">
      <div id="map" style="width: 100vw; height: 100vh;"></div>
      <canvas id="deck-canvas" style="position: absolute; top: 0; left: 0;"></canvas>

      <!-- Auth UI Elements (hidden but present for JS) -->
      <div id="login-app" style="display:none;">
        <button id="login">Login</button>
        <div id="login-content">
          <header>
            <button id="logout">Logout</button>
            <div id="profile"></div>
          </header>
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
